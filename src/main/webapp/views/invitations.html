<div>

    <h2>Invitations</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveInvitationModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Invitation
    </button>
    <div class="modal fade" id="saveInvitationModal" tabindex="-1" role="dialog" aria-labelledby="myInvitationLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myInvitationLabel">Create or edit a Invitation</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="invitation.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control"
                                   ng-model="invitation.email">
                        </div>

                        <div class="form-group">
                            <label>poll</label>
                            <select class="form-control" ng-model="invitation.poll.id" ng-options="poll.id as poll.name for poll in polls">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>poll</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invitation in invitations">
                    <td>{{invitation.id}}</td>
                    <td>{{invitation.email}}</td>
                    <td>{{invitation.poll.name}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(invitation.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(invitation.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
