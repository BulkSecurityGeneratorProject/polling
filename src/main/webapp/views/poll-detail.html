<div>

    <h2 class="productTitle">Poll - {{currentPoll.name}}</h2>
    <!--table>
        <tbody ng:repeat="product in products">
        <tr><td>{{i.name}}</td><td>{{$index}}</td></tr>
        <tr ng:repeat="e in i.examples"><td>{{e.name}}</td><td>{{$index}}</td></tr>
        </tbody>
    </table-->
    <div class="modal fade" id="saveProductModal" tabindex="-1" role="dialog" aria-labelledby="myProductLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myProductLabel">Create or edit a Product</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="product.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"
                                   ng-model="product.name">
                        </div>

                        <div class="form-group">
                            <label>Poll id</label>
                            <input type="number" class="form-control"
                                   ng-model="product.poll.id" readonly>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table productTable">
        <thead>
            <tr >
                <th>o</th>
                <th ng-repeat="product in products"  >
                    <span>
                    {{product.name}}
                    </span>
                </th>
                <th>+</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">

                <th>{{product.name}}</th>
                <td ng-repeat="product2 in products">
                    x
                </td>
            </tr>
            <tr>
                <th>
                    <button class="btn" data-toggle="modal" data-target="#saveProductModal" ng-click="clear()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>

                </th>
                <td ng-repeat="product2 in products">

                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="scoreIt()">
            <span class="glyphicon glyphicon-flag"></span> Score!
        </button>
    </div>
</div>
