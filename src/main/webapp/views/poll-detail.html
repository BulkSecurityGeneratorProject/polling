<div>

    <h2>Poll - {{currentPoll.name}}</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePollModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="poll.invite">Invite!</span>
    </button>
    <button type="submit"
            ng-click="update(currentPoll.id)"
            class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-pencil"></span> Edit
    </button>

    <div class="modal fade" id="savePollModal" tabindex="-1" role="dialog" aria-labelledby="myPollLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPollLabel">Create or edit a Poll</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="poll.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"
                                   ng-model="poll.name">
                        </div>
                        <div class="form-group">
                            <label>MaxScore</label>
                            <input type="number" class="form-control"
                                   ng-model="poll.maxScore">
                        </div>
                        <div class="form-group">
                            <label>Owner</label>
                            <input type="text" class="form-control"
                                   ng-model="poll.user.login" readonly>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
     </div>

    <h3><span translate="poll.usersAllowed">Users allowed</span></h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.login}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button type="submit"
                                ng-click="deleteUser(user.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
