<div>

    <h2>Accesss</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAccessModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Access
    </button>
    <div class="modal fade" id="saveAccessModal" tabindex="-1" role="dialog" aria-labelledby="myAccessLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAccessLabel">Create or edit a Access</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="access.id" readonly>
                        </div>


                        <div class="form-group">
                            <label>poll</label>
                            <select class="form-control" ng-model="access.poll.id" ng-options="poll.id as poll.name for poll in polls">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>user</label>
                            <select class="form-control" ng-model="access.user.id" ng-options="user.id as user.login for user in users">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>poll</th>
                    <th>user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="access in accesss">
                    <td>{{access.id}}</td>
                    <td>{{access.poll.name}}</td>
                    <td>{{access.user.login}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(access.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(access.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
