<div>
    <div ng-if="isFetched" ng-switch="isFinished()" >
        <div ng-switch-when="false">
            <h2  >{{score.productA.name}} vs. {{score.productB.name}}</h2>
            <p>{{score.value}}</p>
        </div>
        <div ng-switch-when="true">
            <h2>Thank you for voting!</h2>
        </div>
    </div>
</div>
